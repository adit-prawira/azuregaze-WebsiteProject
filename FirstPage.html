<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azure Gaze</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Geneva, Geneva, sans-serif;
        }
        .header {
            padding: 80px;
            text-align: center;
            background-image: url('Images/Single_Cover.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: black;
        }
        .header h1{
            font-size: 60px;
        }

        /*style top navigation bar*/
        .navbar{
            overflow: hidden;
            background-color: #333333;
        }

        /* Style navigation bar links */
        .navbar a{
            float: left; /*make sure links stay side-by-side*/
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a.right{
            float: right
        }

        .navbar a:hover{
            background-color: #dddddd;
            color: black;
        }
    </style>
</head>
<body>
<div class = "header">
    <h1 style="background-color: lightblue">Azure Gaze's</h1>
    <p style="font-size: 20px; background-color: lightblue; color: black">Official Website</p>
</div>

<div class = "navbar">
    <a href = "https://soundcloud.com/azuregaze">Soundcloud</a>
    <a href = "https://open.spotify.com/artist/2owJVITRvlwCfz2vPLxS5S">Spotify</a>
    <a href = "https://www.instagram.com/azuregazemusic/?hl=en">Instagram</a>
    <a href = "https://music.apple.com/ca/artist/azure-gaze/1508723664" class = "right">Apple Music</a>
    <a href = "https://www.facebook.com/azuregazemusic/" class = "right">facebook</a>
</div>
</body>
</html>
