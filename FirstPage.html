<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Azure Gaze</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!--[if lt IE 7]>

        <div class="header">
            <h1
                style="
                    background-color: rgba(62, 180, 137, 0.5);
                    border-radius: 10%;
                "
            >
                Azure Gaze
            </h1>
            <p
                style="
                    font-size: 20px;
                    background-color: rgba(62, 180, 137, 0.5);
                    border-radius: 10%;
                    color: black;
                "
            >
                Welcome!
            </p>
        </div>

        <div class="navbar">
            <a href="https://soundcloud.com/azuregaze">Soundcloud</a>
            <a href="https://open.spotify.com/artist/2owJVITRvlwCfz2vPLxS5S"
                >Spotify</a
            >
            <a href="https://www.instagram.com/azuregazemusic/?hl=en"
                >Instagram</a
            >
            <a
                href="https://music.apple.com/ca/artist/azure-gaze/1508723664"
                class="right"
                >Apple Music</a
            >
            <a href="https://www.facebook.com/azuregazemusic/" class="right"
                >facebook</a
            >
        </div>

        <div class="row">
            <div class="side">
                <img
                    src="Images/Sleep_Deprived.png"
                    alt="my"
                    class="center"
                    width="200"
                    height="200"
                    style="border-radius: 50%"
                />
                <h2 align="center">Contact Info:</h2>
                <p align="center">email: azuregazemusic@gmail.com</p>
            </div>

            <div class="main">
                <h2 align="center">RELEASES:</h2>

                <img
                    src="Images/waterfall.PNG"
                    class="center"
                    width="300"
                    height="300"
                />
                <p align="center">Title: waterfall</p>
                <p align="center">Release Type: Single</p>
                <p align="center">Release Date: Oct 13, 2020</p>

                <img
                    src="Images/Night%20Walk.png"
                    class="center"
                    width="300"
                    height="300"
                />
                <p align="center">Title: City Night Walk</p>
                <p align="center">Release Type: EP</p>
                <p align="center">Release Date: Sep 20, 2020</p>
            </div>
        </div>

        <section
            id="SlideShowContainer"
            style="
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            "
        >
            <img
                class="SlideShow"
                src="Images/waterfall.PNG"
                style="height: 100%"
            />
            <img
                class="SlideShow"
                src="Images/Night%20Walk.png"
                style="height: 100%"
            />
            <img
                class="SlideShow"
                src="Images/IMG_0125.PNG"
                style="height: 100%"
            />
            <img
                class="SlideShow"
                src="Images/Single_.png"
                style="height: 100%"
            />
        </section>

        <script src="../javascript/transition.js" async defer></script>
